
plugins {
    id 'java'
    id 'application'
}

group = 'com.oumaima'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
     implementation 'com.formdev:flatlaf:3.6'
}

application {
    mainClass = 'com.oumaima.sarot_tool.Main'
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

